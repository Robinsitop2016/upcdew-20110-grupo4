<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link href="css/estilos.css" rel="stylesheet" type="text/css" />
<title>Bienvenidos al sistema de  Cines</title>
</head>
<body>
<div class="Working_Area">
	<h1 class="Titulo_Grid">
		Administracion de usuarios...
	</h1>
	<br>
	<br>
	
	<div class="LabelSimple">Codigo de Usuario
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="codiusuario" 
	/>

	<br>
	
	<div class="LabelSimple">Nombre  de Usuario
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="nameUsuario" 
	/>
	
	<br>
	
	<div class="LabelSimple">Apellido de Usuario
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="lastUsuario" 
	/>
	
	<br>
	
	<div class="LabelSimple">Cargo de Usuario
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="cargoUsuario" 
	/>
	
	<br>

	<div class="LabelSimple">Password de Usuario
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="passUsuario" 
	/>
	
	<br>

	<div class="LabelSimple">Numero de DNI
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="dniUsuario" 
	/>
	
	<br>
	
	<div class="LabelSimple">Fecha de Nacimiento
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="fenaUsuario" 
	/>
	
	<br>

	<div class="LabelSimple">Direccion
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="dirUsuario" 
	/>
	
	<br>

	<div class="LabelSimple">Telefono
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="telfUsuario" 
	/>
	
	<br>

	<div class="LabelSimple">Correo electronico
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="mailUsuario" 
	/>
	
	<br>


	<br>
	<br>

	<input 
		class="TButton" 
		type="button" 
		name="btnAceptar"
		value="Aceptar" 
	/>	

	<input 
		class="TButton" 
		type="button" 
		name="btnCancelar"
		value="Cancelar" 
	/>	
	
</div>
	
</body>
</html>
