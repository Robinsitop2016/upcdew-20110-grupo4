<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link href="css/estilos.css" rel="stylesheet" type="text/css" />
<title>Administracion de Cines</title>
</head>
<body>

<div class="Working_Area">
	<h1 class="Titulo_Grid">
		Administracion de Cines...
	</h1>
	<br>
	<br>
	
	<div class="LabelSimple">Codigo de Cine
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="codCine" 
	/>

	<br>
	
	<div class="LabelSimple">Nombre de Cine
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="nomCine" 
	/>
	
	<br>
	
	<div class="LabelSimple">Direccion
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="dirCine" 
	/>
	
	<br>
	
	<div class="LabelSimple">Nombre Administrador
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="adminCine" 
	/>
	
	<br>

	<div class="LabelSimple">Correo electronico
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="mailCine" 
	/>
	
	<br>

	<div class="LabelSimple">Lista de Salas por Cine
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="salaCine" 
	/>
	
	<br>
	

	<br>
	<br>

	<input 
		class="TButton" 
		type="button" 
		name="btnAceptar"
		value="Aceptar" 
	/>	

	<input 
		class="TButton" 
		type="button" 
		name="btnCancelar"
		value="Cancelar" 
	/>	
	
</div>


</body>
</html>
