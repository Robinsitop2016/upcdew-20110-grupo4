<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link href="css/estilos.css" rel="stylesheet" type="text/css" />
<title>Venta de Boletos</title>
</head>
<body>

<div class="Working_Area">
	<h1 class="Titulo_Grid">
		Venta de Boletos...
	</h1>
	<br>
	<br>
	
	<div class="LabelSimple">Numero de Boleto
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="codBoleto" 
	/>

	<br>
	
	<div class="LabelSimple">Fecha
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="fechBoleto" 
	/>
	
	<br>
	
	<div class="LabelSimple">Sala
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="salaFuncion" 
	/>
	
	<br>
	
	<div class="LabelSimple">Funcion
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="funcBoleto" 
	/>
	
	<br>

	<div class="LabelSimple">Cliente
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="clieBoleto" 
	/>
	
	<br>

	<br>
	<br>

	<input 
		class="TButton" 
		type="button" 
		name="btnAceptar"
		value="Aceptar" 
	/>	

	<input 
		class="TButton" 
		type="button" 
		name="btnCancelar"
		value="Cancelar" 
	/>	
	
</div>

</body>
</html>
