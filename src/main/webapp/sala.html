<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div class="Working_Area">
	<h1 class="Titulo_Grid">
		Administracion de Salas...
	</h1>
	<br>
	<br>
	
	<div class="LabelSimple">Codigo de Sala
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="codSala" 
	/>

	<br>
	
	<div class="LabelSimple">Numero de Sala
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="nroSala" 
	/>
	
	<br>
	
	<div class="LabelSimple">Capacidad de Sala
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="capaSala" 
	/>
	
	<br>
	
	<div class="LabelSimple">Atributo de Sala
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="atriSala" 
	/>
	
	<br>

	<div class="LabelSimple">Funciones de Sala
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="funcSala" 
	/>
	
	<br>

	<br>
	<br>

	<input 
		class="TButton" 
		type="button" 
		name="btnAceptar"
		value="Aceptar" 
	/>	

	<input 
		class="TButton" 
		type="button" 
		name="btnCancelar"
		value="Cancelar" 
	/>	
	
</div>

</body>
</html>
