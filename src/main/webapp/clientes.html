<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link href="css/estilos.css" rel="stylesheet" type="text/css" />
<title>Bienvenidos al sistema de  Cines</title>
</head>
<body>
<div class="Working_Area">
	<h1 class="Titulo_Grid">
		Administracion de Clientes
	</h1>
	<br>
	<br>
	
	<div class="LabelSimple">Nombre de Cliente
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="nombre" 
	/>

	<br>
	
	<div class="LabelSimple">Direccion de Cliente
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="direccion" 
	/>
	
	<br>

	<div class="LabelSimple">Fecha de Nac.
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="nacimiento" 
	/>
	
	<br>
	
	<div class="LabelSimple">Email
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="email" 
	/>
	
	<br>
	<br>
	<br>

	<input 
		class="TButton" 
		type="button" 
		name="btnAceptar"
		value="Aceptar" 
	/>	

	<input 
		class="TButton" 
		type="button" 
		name="btnCancelar"
		value="Cancelar" 
	/>	
	
</div>
	
</body>
</html>
