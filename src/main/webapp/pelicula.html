<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link href="css/estilos.css" rel="stylesheet" type="text/css" />
<title>Administracion de Peliculas</title>
</head>
<body>
<div class="Working_Area">
	<h1 class="Titulo_Grid">
		Administracion de Peliculas...
	</h1>
	<br>
	<br>
	
	<div class="LabelSimple">Codigo de Pelicula
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="codPelicula" 
	/>

	<br>
	
	<div class="LabelSimple">Nombre de Pelicula
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="namPelicula" 
	/>
	
	<br>
	
	<div class="LabelSimple">Genero de Pelicula
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="genPelicula" 
	/>
	
	<br>
	
	<div class="LabelSimple">Duracion de Pelicula
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="duraPelicula" 
	/>
	
	<br>

	<div class="LabelSimple">Clasificacion de Pelicula
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="clasPelicula" 
	/>
	
	<br>

	<div class="LabelSimple">Estado de Pelicula
	</div>	
	<input 
		class="TextBox_Texto" 
		type="text" 
		name="estadoPelicula" 
	/>
	
	<br>	

	<br>
	<br>

	<input 
		class="TButton" 
		type="button" 
		name="btnAceptar"
		value="Aceptar" 
	/>	

	<input 
		class="TButton" 
		type="button" 
		name="btnCancelar"
		value="Cancelar" 
	/>	
	
</div>

</body>
</html>
